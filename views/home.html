<h1>Moje dostupnost</h1>

<card outlined style="max-width: min(600px, 100%)">
    <h4>Návod k používání</h4>

    <p>Klikej na čísla dnů v kalendáři níže pro změnu jejich hodnoty.</p>

    <!-- TODO: Měnit text podle pohlaví uživatele -->
    <button disabled>Nedostupný</button>
    <button disabled filled secondary>Nedokážu zjistit</button>
    <button disabled filled>Jistě dostupný</button>

    <p>Hodnota tvé dostupnosti v daný den je indikována barvou korespondujícího čísla podle infografiky výše.</p>
</card>

<template x-for="month in ['Červen', 'Červenec']">
    <section>
        <h4 x-text="month"></h4>
        <div class="month">
            <template x-for="day in 30">
                <div class="day" x-data="{ available: 2 }">
                    <button 
                        x-text="day + '.'"
                        :filled="available > 0"
                        :secondary="available == 1"
                        @click="available = (available + 1) % 3"
                    ></button>
                </div>
            </template>
        </div>
    </section>
</template>

<style scoped>
    .month {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .day {
        width: 5rem;
        height: 5rem;
    }
</style>
