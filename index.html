<!DOCTYPE html>
<html
  lang="cs"
  x-data="{ 
    light: localStorage['lightmode'] != 'false',
    appmenu: false,
  }"
  :light="light"
  x-effect="localStorage['lightmode'] = light"
  style="display: none; /* CLS */"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="root" href="/">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icons/regular-x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nástroj pro plánování chlastaček">
    <meta name="theme-color" :content="light ? '#fffafe' : '#1b1a1e'">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Kalby</title>
  </head>
  <body>
    <nav>
      <a page="home" icon="home">Moje</a>
      <a page="skupina" icon="groups">Skupina</a>
    </nav>

    <header icon="search">
      <input type="text" placeholder="Kalby" :value="$store.test">
      <button
        icon
        @click="$store.login()"
        @auth.window="$el.innerHTML = $store.auth?.user ? 'account_circle' : 'no_accounts'"
      >no_accounts</button>
      <button icon view="settings">settings</button>
    </header>

    <main/>

    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
